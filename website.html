      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;

      background-color: #4f9a50;
      color: white;

    }

    nav {
      background-color: #e64e8b;

      justify-content: center;
    }

    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #e64e8b;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #4f9a50;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;

      width: 100%;
